service: thezenithvisions-backend

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  
  environment:
    DYNAMODB_TABLE: ${self:service}-${self:provider.stage}-submissions
    SES_REGION: us-east-1
    FROM_EMAIL: info@thezenithvisions.com
    TO_EMAIL: info@thezenithvisions.com
  
  iam:
    role:
      statements:
        # DynamoDB permissions
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:Scan
            - dynamodb:Query
          Resource:
            - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
        
        # SES permissions
        - Effect: Allow
          Action:
            - ses:SendEmail
            - ses:SendRawEmail
          Resource: "*"

functions:
  # Contact form submission
  submitContact:
    handler: src/handlers/contact.submit
    timeout: 30
    events:
      - http:
          path: contact
          method: post
          cors: true
  
  # Get all submissions (admin only - add auth later)
  getSubmissions:
    handler: src/handlers/getSubmissions.list
    events:
      - http:
          path: submissions
          method: get
          cors: true

resources:
  Resources:
    # DynamoDB Table
    SubmissionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: createdAt
            AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: CreatedAtIndex
            KeySchema:
              - AttributeName: createdAt
                KeyType: HASH
            Projection:
              ProjectionType: ALL

plugins:
  - serverless-offline
