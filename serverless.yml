service: thezenithvisions-backend

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  
  environment:
    DYNAMODB_TABLE: ${self:service}-${self:provider.stage}-submissions
    PROJECTS_TABLE: ${self:service}-${self:provider.stage}-projects
    RESUME_BUCKET: ${self:service}-${self:provider.stage}-resumes
    SES_REGION: us-east-1
    FROM_EMAIL: no-reply@thezenithvisions.com
    TO_EMAIL: no-reply@thezenithvisions.com
    ADMIN_API_KEY: ${env:ADMIN_API_KEY, 'temp-dev-key-change-in-production'}
  
  iam:
    role:
      statements:
        # DynamoDB permissions for submissions table
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:Scan
            - dynamodb:Query
          Resource:
            - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
            - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}/index/*"
        
        # DynamoDB permissions for projects table
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:Scan
            - dynamodb:Query
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:BatchWriteItem
          Resource:
            - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.PROJECTS_TABLE}"
            - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.PROJECTS_TABLE}/index/*"
        
        # SES permissions
        - Effect: Allow
          Action:
            - ses:SendEmail
            - ses:SendRawEmail
          Resource: "*"
        
        # S3 permissions for file uploads
        - Effect: Allow
          Action:
            - s3:PutObject
            - s3:GetObject
            - s3:DeleteObject
          Resource:
            - "arn:aws:s3:::${self:provider.environment.RESUME_BUCKET}/*"

functions:
  # Contact form submission
  submitContact:
    handler: src/handlers/contact.submit
    timeout: 30
    events:
      - http:
          path: contact
          method: post
          cors: true
          # Rate limiting
          throttling:
            maxRequestsPerSecond: 5
            maxConcurrentRequests: 10
  
  # Get all submissions (admin only - add auth later)
  getSubmissions:
    handler: src/handlers/getSubmissions.list
    events:
      - http:
          path: submissions
          method: get
          cors: true
  
  # Get all projects (public)
  getProjects:
    handler: src/handlers/projects.getProjects
    timeout: 10
    events:
      - http:
          path: projects
          method: get
          cors: true

resources:
  Resources:
    # DynamoDB Table for Submissions
    SubmissionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: createdAt
            AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: CreatedAtIndex
            KeySchema:
              - AttributeName: createdAt
                KeyType: HASH
            Projection:
              ProjectionType: ALL
    
    # DynamoDB Table for Projects
    ProjectsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.PROJECTS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: category
            AttributeType: S
          - AttributeName: order
            AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: CategoryIndex
            KeySchema:
              - AttributeName: category
                KeyType: HASH
              - AttributeName: order
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
    
    # S3 Bucket for Resume Storage
    ResumeBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.RESUME_BUCKET}
        CorsConfiguration:
          CorsRules:
            - AllowedOrigins:
                - '*'
              AllowedMethods:
                - GET
                - PUT
                - POST
              AllowedHeaders:
                - '*'
        LifecycleConfiguration:
          Rules:
            - Id: DeleteOldResumes
              Status: Enabled
              ExpirationInDays: 90  # Auto-delete after 90 days
        PublicAccessBlockConfiguration:
          BlockPublicAcls: true
          BlockPublicPolicy: true
          IgnorePublicAcls: true
          RestrictPublicBuckets: true

plugins:
  - serverless-offline
