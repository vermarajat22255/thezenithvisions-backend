service: thezenithvisions-backend

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  
  environment:
    DYNAMODB_TABLE: ${self:service}-${self:provider.stage}-submissions
    RESUME_BUCKET: ${self:service}-${self:provider.stage}-resumes
    SES_REGION: us-east-1
    FROM_EMAIL: no-reply@thezenithvisions.com
    TO_EMAIL: no-reply@thezenithvisions.com
  
  iam:
    role:
      statements:
        # DynamoDB permissions
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:Scan
            - dynamodb:Query
          Resource:
            - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
        
        # SES permissions
        - Effect: Allow
          Action:
            - ses:SendEmail
            - ses:SendRawEmail
          Resource: "*"
        
        # S3 permissions for file uploads
        - Effect: Allow
          Action:
            - s3:PutObject
            - s3:GetObject
            - s3:DeleteObject
          Resource:
            - "arn:aws:s3:::${self:provider.environment.RESUME_BUCKET}/*"

functions:
  # Contact form submission
  submitContact:
    handler: src/handlers/contact.submit
    timeout: 30
    events:
      - http:
          path: contact
          method: post
          cors: true
          # Rate limiting
          throttling:
            maxRequestsPerSecond: 5
            maxConcurrentRequests: 10
  
  # Get all submissions (admin only - add auth later)
  getSubmissions:
    handler: src/handlers/getSubmissions.list
    events:
      - http:
          path: submissions
          method: get
          cors: true

resources:
  Resources:
    # DynamoDB Table
    SubmissionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: createdAt
            AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: CreatedAtIndex
            KeySchema:
              - AttributeName: createdAt
                KeyType: HASH
            Projection:
              ProjectionType: ALL
    
    # S3 Bucket for Resume Storage
    ResumeBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.RESUME_BUCKET}
        CorsConfiguration:
          CorsRules:
            - AllowedOrigins:
                - '*'
              AllowedMethods:
                - GET
                - PUT
                - POST
              AllowedHeaders:
                - '*'
        LifecycleConfiguration:
          Rules:
            - Id: DeleteOldResumes
              Status: Enabled
              ExpirationInDays: 90  # Auto-delete after 90 days
        PublicAccessBlockConfiguration:
          BlockPublicAcls: true
          BlockPublicPolicy: true
          IgnorePublicAcls: true
          RestrictPublicBuckets: true

plugins:
  - serverless-offline